<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>امبراطورية الامبراطور العظيم المبجل استفهام افضل شخص بالعالم</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Scheherazade+New:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Scheherazade New', serif;
            transition: background-color 0.5s ease, color 0.3s ease;
        }
        
        :root {
            /* ألوان الوضع الليلي */
            --imperial-blue: #1e3a8a;
            --royal-blue: #3b82f6;
            --midnight-blue: #0f172a;
            --snow-white: #f8fafc;
            --steel-gray: #64748b;
            --crimson-red: #dc2626;
            --light-blue: #dbeafe;
            
            /* ألوان الوضع النهاري */
            --day-blue: #1d4ed8;
            --day-sky: #60a5fa;
            --day-light: #eff6ff;
            --day-dark: #1e293b;
            --day-gray: #94a3b8;
            --day-red: #ef4444;
            
            /* ألوان ديناميكية */
            --primary: var(--imperial-blue);
            --secondary: var(--royal-blue);
            --background: var(--midnight-blue);
            --text: var(--snow-white);
            --card-bg: rgba(15, 23, 42, 0.8);
            --border: var(--royal-blue);
            --accent: var(--crimson-red);
            --light-accent: var(--light-blue);
        }
        
        body.light-mode {
            --primary: var(--day-blue);
            --secondary: var(--day-sky);
            --background: var(--day-light);
            --text: var(--day-dark);
            --card-bg: rgba(255, 255, 255, 0.9);
            --border: var(--day-sky);
            --accent: var(--day-red);
            --light-accent: #dbeafe;
        }
        
        body {
            background: var(--background);
            color: var(--text);
            line-height: 1.8;
            min-height: 100vh;
            background-image: url('https://www.transparenttextures.com/patterns/concrete-wall.png');
            padding-bottom: 50px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* الترويسة الامبراطورية */
        .imperial-header {
            text-align: center;
            padding: 30px 0;
            margin-bottom: 30px;
            background: linear-gradient(90deg, var(--primary), var(--background));
            border-radius: 15px;
            border: 3px solid var(--border);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .imperial-header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/ice-age.png');
            opacity: 0.1;
        }
        
        .imperial-header h1 {
            font-size: 3.5rem;
            margin-bottom: 15px;
            color: var(--text);
            text-shadow: 0 0 10px rgba(59, 130, 246, 0.3);
            letter-spacing: 2px;
            position: relative;
            z-index: 2;
        }
        
        .imperial-header p {
            font-size: 1.5rem;
            max-width: 700px;
            margin: 0 auto;
            color: var(--light-accent);
            position: relative;
            z-index: 2;
        }
        
        .imperial-seal {
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, var(--secondary), var(--primary));
            border-radius: 50%;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 4px solid var(--text);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
            position: relative;
            z-index: 2;
            animation: pulse 3s infinite;
        }
        
        .imperial-seal i {
            font-size: 60px;
            color: var(--text);
        }
        
        /* منطقة النشر الامبراطورية */
        .imperial-post-creator {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 30px;
            margin: 30px 0;
            border: 2px solid var(--border);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
        }
        
        .imperial-post-creator h2 {
            color: var(--text);
            margin-bottom: 25px;
            font-size: 2rem;
            display: flex;
            align-items: center;
            gap: 15px;
            border-bottom: 2px solid var(--border);
            padding-bottom: 15px;
        }
        
        .imperial-post-creator h2 i {
            color: var(--accent);
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        textarea {
            width: 100%;
            background: rgba(30, 41, 59, 0.3);
            border: 2px solid var(--border);
            border-radius: 10px;
            padding: 20px;
            color: var(--text);
            font-size: 18px;
            resize: vertical;
            min-height: 150px;
            transition: all 0.3s;
            font-family: 'Scheherazade New', serif;
        }
        
        textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 15px rgba(220, 38, 38, 0.3);
        }
        
        textarea::placeholder {
            color: var(--steel-gray);
            font-style: italic;
        }
        
        .image-upload {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 2px dashed var(--border);
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
            background: rgba(30, 41, 59, 0.2);
            transition: all 0.3s;
        }
        
        .image-upload:hover {
            background: rgba(15, 23, 42, 0.3);
            border-color: var(--accent);
        }
        
        .image-upload i {
            font-size: 42px;
            color: var(--secondary);
            margin-bottom: 15px;
            transition: all 0.3s;
        }
        
        .image-upload:hover i {
            color: var(--accent);
            transform: scale(1.1);
        }
        
        .image-upload p {
            color: var(--steel-gray);
            font-size: 1.1rem;
        }
        
        .imperial-btn {
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            color: var(--text);
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            display: block;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            font-family: 'Scheherazade New', serif;
        }
        
        .imperial-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        .imperial-btn:active {
            transform: translateY(1px);
        }
        
        /* المنشورات الامبراطورية */
        .imperial-posts-container {
            margin-bottom: 60px;
        }
        
        .imperial-post {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 35px;
            border: 2px solid var(--border);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            animation: fadeIn 0.8s ease-out;
            position: relative;
            transform-origin: top;
        }
        
        .imperial-post::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/diagmonds-light.png');
            opacity: 0.1;
            border-radius: 15px;
            z-index: -1;
        }
        
        .imperial-post-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 2px solid rgba(59, 130, 246, 0.3);
        }
        
        .imperial-post-avatar {
            width: 70px;
            height: 70px;
            background: radial-gradient(circle, var(--secondary), var(--primary));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            color: var(--text);
            font-weight: bold;
            border: 3px solid var(--text);
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.3);
            animation: float 6s ease-in-out infinite;
        }
        
        .imperial-post-info h3 {
            font-size: 24px;
            color: var(--text);
            margin-bottom: 5px;
        }
        
        .imperial-post-info span {
            color: var(--steel-gray);
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .imperial-post-content {
            margin-bottom: 25px;
            line-height: 1.9;
            color: var(--text);
            font-size: 20px;
            padding: 0 15px;
            white-space: pre-line;
        }
        
        .imperial-post-image {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 25px;
            max-height: 600px;
            object-fit: cover;
            border: 2px solid var(--border);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        
        .imperial-post-image:hover {
            transform: scale(1.02);
        }
        
        /* التعليقات الامبراطورية */
        .imperial-comments {
            margin-top: 30px;
            border-top: 2px solid rgba(59, 130, 246, 0.3);
            padding-top: 25px;
        }
        
        .imperial-comments-title {
            color: var(--text);
            margin-bottom: 20px;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .imperial-comment {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
            padding: 20px;
            background: rgba(30, 41, 59, 0.3);
            border-radius: 10px;
            border: 1px solid var(--border);
            animation: slideIn 0.5s ease-out;
        }
        
        .imperial-comment-avatar {
            width: 50px;
            height: 50px;
            background: radial-gradient(circle, #334155, var(--primary));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: var(--text);
            flex-shrink: 0;
            border: 2px solid var(--border);
        }
        
        .imperial-comment-content {
            flex: 1;
        }
        
        .imperial-comment-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            align-items: center;
        }
        
        .imperial-comment-author {
            font-weight: 700;
            color: var(--light-accent);
            font-size: 18px;
        }
        
        .imperial-comment-time {
            color: var(--steel-gray);
            font-size: 0.9rem;
        }
        
        .imperial-comment-text {
            color: var(--text);
            line-height: 1.7;
            font-size: 18px;
        }
        
        .imperial-add-comment {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        
        .imperial-comment-input {
            flex: 1;
            background: rgba(30, 41, 59, 0.3);
            border: 2px solid var(--border);
            border-radius: 30px;
            padding: 15px 25px;
            color: var(--text);
            font-size: 18px;
            transition: all 0.3s;
            font-family: 'Scheherazade New', serif;
        }
        
        .imperial-comment-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 10px rgba(220, 38, 38, 0.3);
        }
        
        .imperial-send-btn {
            background: var(--secondary);
            color: var(--text);
            border: none;
            width: 55px;
            height: 55px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            flex-shrink: 0;
            font-size: 22px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }
        
        .imperial-send-btn:hover {
            background: var(--accent);
            color: var(--text);
            transform: scale(1.1);
        }
        
        /* الفوتر الامبراطوري */
        .imperial-footer {
            text-align: center;
            padding: 40px 0 30px;
            color: var(--steel-gray);
            font-size: 1.1rem;
            border-top: 2px solid var(--border);
            margin-top: 50px;
            background: var(--card-bg);
            border-radius: 15px;
            position: relative;
        }
        
        .imperial-footer p {
            margin-bottom: 10px;
        }
        
        .imperial-motto {
            color: var(--light-accent);
            font-size: 1.3rem;
            font-style: italic;
            margin: 20px 0;
        }
        
        /* التكيف مع الجوال */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .imperial-header h1 {
                font-size: 2.5rem;
            }
            
            .imperial-header p {
                font-size: 1.2rem;
            }
            
            .imperial-post {
                padding: 25px 15px;
            }
            
            .imperial-post-content {
                font-size: 18px;
            }
            
            .imperial-comment {
                flex-direction: column;
                gap: 15px;
            }
            
            .imperial-add-comment {
                flex-direction: column;
            }
            
            .imperial-send-btn {
                width: 100%;
                height: 50px;
                border-radius: 30px;
            }
        }
        
        /* تأثيرات بسيطة */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.5); }
            70% { transform: scale(1.02); box-shadow: 0 0 0 15px rgba(59, 130, 246, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); }
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(30px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        .imperial-notification {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            color: var(--text);
            padding: 15px 30px;
            border-radius: 10px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            animation: slideIn 0.4s ease-out;
            display: flex;
            align-items: center;
            gap: 15px;
            font-weight: bold;
            border: 2px solid var(--border);
        }
        
        .mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--card-bg);
            border: 2px solid var(--border);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            animation: pulse 2s infinite;
        }
        
        .mode-toggle i {
            font-size: 28px;
            color: var(--text);
        }
        
        .imperial-divider {
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--border), transparent);
            margin: 25px 0;
            border-radius: 50%;
        }
        
        /* تأثيرات النجوم (للشاشات الكبيرة فقط) */
        @media (min-width: 992px) {
            .stars {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                pointer-events: none;
                z-index: -1;
            }
            
            .star {
                position: absolute;
                background: white;
                border-radius: 50%;
                animation: twinkle var(--duration) infinite ease-in-out;
                opacity: 0;
            }
            
            @keyframes twinkle {
                0% { opacity: 0; }
                50% { opacity: 1; }
                100% { opacity: 0; }
            }
        }
    </style>
</head>
<body class="dark-mode">
    <div class="stars" id="stars"></div>
    
    <div class="mode-toggle" id="modeToggle">
        <i class="fas fa-moon"></i>
    </div>
    
    <div class="container">
        <!-- الترويسة الامبراطورية -->
        <div class="imperial-header">
            <div class="imperial-seal">
                <i class="fas fa-crown"></i>
            </div>
            <h1>المجلس الامبراطوري</h1>
            <p>مرحباً بك في بلاط الإمبراطور العظيم استفهام افضل شخص بالعالم</p>
        </div>
        
        <!-- منطقة إنشاء المنشورات الامبراطورية -->
        <div class="imperial-post-creator">
            <h2><i class="fas fa-scroll"></i> مرسوم الإمبراطور</h2>
            <div class="form-group">
                <textarea id="postContent" placeholder="أنا أحترم كل الآراء، ورأي هو الذي يُطبق..."></textarea>
            </div>
            <div class="image-upload" id="imageUpload">
                <i class="fas fa-image"></i>
                <p>أضف ختم الإمبراطورية أو مرسوماً مصوراً (اختياري)</p>
            </div>
            <button id="publishBtn" class="imperial-btn">أصدر المرسوم</button>
        </div>
        
        <div class="imperial-divider"></div>
        
        <!-- المنشورات الامبراطورية -->
        <div class="imperial-posts-container" id="postsContainer">
            <!-- سيتم تحميل المنشورات من localStorage هنا -->
        </div>
        
        <!-- الفوتر الامبراطوري -->
        <div class="imperial-footer">
            <p>مبراطورية الامبراطور العظيم المبجل استفهام افضل شخص بالعالم</p>
            <p>كل الحقوق محفوظة تحت حكم الإمبراطور &copy; 2025</p>
            <div class="imperial-motto">"انا القانون و كلامي هو الدليل و البرهان"</div>
        </div>
    </div>

    <!-- قالب المنشور (مخفي) -->
    <template id="postTemplate">
        <div class="imperial-post" data-id="">
            <div class="imperial-post-header">
                <div class="imperial-post-avatar">أ</div>
                <div class="imperial-post-info">
                    <h3>الإمبراطور العظيم</h3>
                    <span><i class="fas fa-clock"></i> <span class="post-date"></span></span>
                </div>
            </div>
            <div class="imperial-post-content"></div>
            <div class="post-image-container"></div>
            <div class="imperial-comments">
                <h4 class="imperial-comments-title"><i class="fas fa-comments"></i> آراء المخلوقات</h4>
                <div class="comments-list"></div>
                <div class="imperial-add-comment">
                    <input type="text" class="imperial-comment-input" placeholder="أدخل رأيك هنا...">
                    <button class="imperial-send-btn">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </template>
    
    <!-- قالب التعليق (مخفي) -->
    <template id="commentTemplate">
        <div class="imperial-comment">
            <div class="imperial-comment-avatar">م</div>
            <div class="imperial-comment-content">
                <div class="imperial-comment-header">
                    <span class="imperial-comment-author">مخلوق آخر من الامبراطورية</span>
                    <span class="imperial-comment-time"></span>
                </div>
                <p class="imperial-comment-text"></p>
            </div>
        </div>
    </template>

    <script>
        // تخزين البيانات في localStorage
        const STORAGE_KEY = 'imperialCouncilData';
        
        // تهيئة البيانات
        let appData = {
            posts: [
                {
                    id: 1,
                    content: "تبا... هناك الكثير من المشاكل.\nلا يهم، اكتب تجربتك على التيليغرام",
                    date: new Date(),
                    image: "https://images.unsplash.com/photo-1543857778-c4a1a569e7bd?auto=format&fit=crop&w=600",
                    comments: []
                },
                {
                    id: 2,
                    content: "السلام عليكم\n\nلا تنسوا رد السلام",
                    date: new Date(),
                    image: null,
                    comments: []
                }
            ]
        };
        
        // تحميل البيانات المحفوظة
        function loadSavedData() {
            const savedData = localStorage.getItem(STORAGE_KEY);
            if (savedData) {
                try {
                    const parsedData = JSON.parse(savedData);
                    appData.posts = parsedData.posts || appData.posts;
                } catch (e) {
                    console.error("حدث خطأ في تحميل البيانات:", e);
                }
            }
        }
        
        // حفظ البيانات في localStorage
        function saveData() {
            try {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(appData));
            } catch (e) {
                console.error("حدث خطأ في حفظ البيانات:", e);
            }
        }
        
        // إنشاء تأثير النجوم
        function createStars() {
            const starsContainer = document.getElementById('stars');
            if (!starsContainer) return;
            
            const starsCount = 150;
            const stars = [];
            
            for (let i = 0; i < starsCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // أحجام وألوان عشوائية
                const size = Math.random() * 3;
                const colorValue = 150 + Math.floor(Math.random() * 105);
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.background = `rgb(${colorValue}, ${colorValue}, ${colorValue})`;
                
                // مواقع عشوائية
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
                // مدة ومدة تأخير عشوائية للوميض
                const duration = 2 + Math.random() * 3;
                const delay = Math.random() * 5;
                star.style.setProperty('--duration', `${duration}s`);
                star.style.animationDelay = `${delay}s`;
                
                starsContainer.appendChild(star);
                stars.push(star);
            }
        }
        
        // عرض الإشعارات الامبراطورية
        function showImperialNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'imperial-notification';
            notification.innerHTML = `<i class="fas fa-crown"></i> ${message}`;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideIn 0.4s ease-out reverse forwards';
                setTimeout(() => {
                    notification.remove();
                }, 400);
            }, 3000);
        }
        
        // تنسيق التاريخ
        function formatImperialDate(date) {
            const now = new Date();
            const diff = now - date;
            const diffMinutes = Math.floor(diff / 60000);
            const diffHours = Math.floor(diff / 3600000);
            const diffDays = Math.floor(diff / 86400000);
            
            if (diffMinutes < 1) return 'الآن';
            if (diffMinutes < 60) return `منذ ${diffMinutes} دقيقة`;
            if (diffHours < 24) return `منذ ${diffHours} ساعة`;
            if (diffDays === 1) return 'أمس';
            return `منذ ${diffDays} يوم`;
        }
        
        // إنشاء منشور جديد
        function createImperialPostElement(post) {
            const template = document.getElementById('postTemplate');
            const clone = template.content.cloneNode(true);
            const postElement = clone.querySelector('.imperial-post');
            
            postElement.dataset.id = post.id;
            postElement.querySelector('.imperial-post-content').textContent = post.content;
            postElement.querySelector('.post-date').textContent = formatImperialDate(new Date(post.date));
            
            // إضافة الصورة إن وجدت
            if (post.image) {
                const imgContainer = postElement.querySelector('.post-image-container');
                const img = document.createElement('img');
                img.src = post.image;
                img.className = 'imperial-post-image';
                img.alt = 'مرسوم مصور';
                imgContainer.appendChild(img);
            }
            
            // إضافة التعليقات
            const commentsList = postElement.querySelector('.comments-list');
            post.comments.forEach(comment => {
                const commentElement = createImperialCommentElement(comment);
                commentsList.appendChild(commentElement);
            });
            
            // تفعيل زر إضافة تعليق
            const sendBtn = postElement.querySelector('.imperial-send-btn');
            sendBtn.addEventListener('click', function() {
                const commentInput = this.previousElementSibling;
                const commentText = commentInput.value.trim();
                
                if (commentText) {
                    const newComment = {
                        text: commentText,
                        date: new Date()
                    };
                    
                    // إضافة التعليق للبيانات
                    const postId = parseInt(postElement.dataset.id);
                    const postIndex = appData.posts.findIndex(p => p.id === postId);
                    if (postIndex !== -1) {
                        appData.posts[postIndex].comments.push(newComment);
                        saveData();
                        
                        // إضافة التعليق للواجهة
                        const commentElement = createImperialCommentElement(newComment);
                        commentsList.appendChild(commentElement);
                        
                        commentInput.value = '';
                        showImperialNotification('تم إضافة رأي المخلوق بنجاح');
                    }
                } else {
                    commentInput.placeholder = 'الرجاء كتابة رأي قبل الإرسال...';
                    commentInput.focus();
                }
            });
            
            return postElement;
        }
        
        // إنشاء تعليق جديد
        function createImperialCommentElement(comment) {
            const template = document.getElementById('commentTemplate');
            const clone = template.content.cloneNode(true);
            
            clone.querySelector('.imperial-comment-time').textContent = formatImperialDate(new Date(comment.date));
            clone.querySelector('.imperial-comment-text').textContent = comment.text;
            
            return clone;
        }
        
        // عرض جميع المنشورات
        function renderImperialPosts() {
            const container = document.getElementById('postsContainer');
            container.innerHTML = '';
            
            // فرز المنشورات من الأحدث إلى الأقدم
            const sortedPosts = [...appData.posts].sort((a, b) => 
                new Date(b.date) - new Date(a.date)
            );
            
            sortedPosts.forEach(post => {
                const postElement = createImperialPostElement(post);
                container.appendChild(postElement);
            });
        }
        
        // تبديل وضع الليل/النهار
        function toggleDarkMode() {
            const body = document.body;
            const modeToggle = document.getElementById('modeToggle');
            const isDarkMode = body.classList.contains('dark-mode');
            
            if (isDarkMode) {
                body.classList.remove('dark-mode');
                body.classList.add('light-mode');
                modeToggle.innerHTML = '<i class="fas fa-sun"></i>';
                showImperialNotification('تم تفعيل الوضع النهاري');
            } else {
                body.classList.remove('light-mode');
                body.classList.add('dark-mode');
                modeToggle.innerHTML = '<i class="fas fa-moon"></i>';
                showImperialNotification('تم تفعيل الوضع الليلي');
            }
            
            // حفظ الوضع في localStorage
            localStorage.setItem('imperialTheme', body.classList.contains('light-mode') ? 'light' : 'dark');
        }
        
        // تهيئة التطبيق
        function initImperialApp() {
            // تحميل البيانات المحفوظة
            loadSavedData();
            
            // إنشاء النجوم
            createStars();
            
            // تعيين وضع العرض المفضل
            const savedTheme = localStorage.getItem('imperialTheme');
            const modeToggle = document.getElementById('modeToggle');
            
            if (savedTheme === 'light') {
                document.body.classList.add('light-mode');
                modeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            } else {
                document.body.classList.add('dark-mode');
                modeToggle.innerHTML = '<i class="fas fa-moon"></i>';
            }
            
            // تهيئة زر تبديل الوضع
            modeToggle.addEventListener('click', toggleDarkMode);
            
            // عرض المنشورات
            renderImperialPosts();
            
            // تفعيل زر نشر منشور جديد
            document.getElementById('publishBtn').addEventListener('click', function() {
                const textarea = document.getElementById('postContent');
                const content = textarea.value.trim();
                
                if (content) {
                    const newPost = {
                        id: Date.now(),
                        content: content,
                        date: new Date(),
                        image: null,
                        comments: []
                    };
                    
                    // إضافة المنشور الجديد
                    appData.posts.push(newPost);
                    saveData();
                    
                    // إعادة عرض المنشورات
                    renderImperialPosts();
                    
                    // إعادة تعيين النموذج
                    textarea.value = '';
                    showImperialNotification('تم إصدار مرسوم جديد بنجاح!');
                    
                    // التمرير إلى المنشور الجديد
                    setTimeout(() => {
                        const newPostElement = document.querySelector(`[data-id="${newPost.id}"]`);
                        if (newPostElement) {
                            newPostElement.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        }
                    }, 300);
                } else {
                    textarea.placeholder = 'الرجاء كتابة المرسوم قبل الإصدار...';
                    textarea.focus();
                }
            });
            
            // تفعيل رفع الصور
            document.getElementById('imageUpload').addEventListener('click', function() {
                showImperialNotification('سيتم تفعيل ميزة الختم الإمبراطوري قريباً');
            });
        }
        
        // بدء التطبيق عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', initImperialApp);
    </script>
</body>
