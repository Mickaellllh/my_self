<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>امبراطورية الامبراطور العظيم استفهام افضل شخص بالعالم </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Scheherazade+New:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Scheherazade New', serif;
        }
        
        :root {
            --imperial-gold: #D4AF37;
            --royal-purple: #4B0082;
            --noble-blue: #003366;
            --royal-red: #8B0000;
            --ivory: #FFFFF0;
            --dark-wood: #5D2906;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            color: var(--ivory);
            line-height: 1.8;
            min-height: 100vh;
            background-image: url('https://www.transparenttextures.com/patterns/dark-wood.png');
            padding-bottom: 50px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* الترويسة الامبراطورية */
        .imperial-header {
            text-align: center;
            padding: 30px 0;
            margin-bottom: 30px;
            background: linear-gradient(90deg, var(--royal-purple), var(--noble-blue));
            border-radius: 15px;
            border: 3px solid var(--imperial-gold);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
            position: relative;
            overflow: hidden;
        }
        
        .imperial-header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/gold-scale.png');
            opacity: 0.3;
        }
        
        .imperial-header h1 {
            font-size: 3.5rem;
            margin-bottom: 15px;
            color: var(--imperial-gold);
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
            letter-spacing: 2px;
            position: relative;
            z-index: 2;
        }
        
        .imperial-header p {
            font-size: 1.5rem;
            max-width: 700px;
            margin: 0 auto;
            color: #e0e0e0;
            position: relative;
            z-index: 2;
        }
        
        .imperial-seal {
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, var(--imperial-gold), #b8860b);
            border-radius: 50%;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 4px solid var(--ivory);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.7);
            position: relative;
            z-index: 2;
        }
        
        .imperial-seal i {
            font-size: 60px;
            color: var(--royal-purple);
        }
        
        /* منطقة النشر الامبراطورية */
        .imperial-post-creator {
            background: rgba(30, 30, 40, 0.8);
            border-radius: 15px;
            padding: 30px;
            margin: 30px 0;
            border: 2px solid var(--imperial-gold);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
        }
        
        .imperial-post-creator h2 {
            color: var(--imperial-gold);
            margin-bottom: 25px;
            font-size: 2rem;
            display: flex;
            align-items: center;
            gap: 15px;
            border-bottom: 2px solid var(--imperial-gold);
            padding-bottom: 15px;
        }
        
        .imperial-post-creator h2 i {
            color: var(--royal-red);
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        textarea {
            width: 100%;
            background: rgba(20, 20, 30, 0.7);
            border: 2px solid var(--imperial-gold);
            border-radius: 10px;
            padding: 20px;
            color: var(--ivory);
            font-size: 18px;
            resize: vertical;
            min-height: 150px;
            transition: all 0.3s;
            font-family: 'Scheherazade New', serif;
        }
        
        textarea:focus {
            outline: none;
            border-color: var(--royal-red);
            box-shadow: 0 0 15px rgba(139, 0, 0, 0.5);
        }
        
        textarea::placeholder {
            color: #a9a9a9;
            font-style: italic;
        }
        
        .image-upload {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 2px dashed var(--imperial-gold);
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
            background: rgba(20, 20, 30, 0.5);
            transition: all 0.3s;
        }
        
        .image-upload:hover {
            background: rgba(30, 30, 40, 0.7);
            border-color: var(--royal-red);
        }
        
        .image-upload i {
            font-size: 42px;
            color: var(--imperial-gold);
            margin-bottom: 15px;
            transition: all 0.3s;
        }
        
        .image-upload:hover i {
            color: var(--royal-red);
            transform: scale(1.1);
        }
        
        .image-upload p {
            color: #c0c0c0;
            font-size: 1.1rem;
        }
        
        .imperial-btn {
            background: linear-gradient(135deg, var(--imperial-gold), #b8860b);
            color: var(--royal-purple);
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            display: block;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
            font-family: 'Scheherazade New', serif;
        }
        
        .imperial-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
        }
        
        .imperial-btn:active {
            transform: translateY(1px);
        }
        
        /* المنشورات الامبراطورية */
        .imperial-posts-container {
            margin-bottom: 60px;
        }
        
        .imperial-post {
            background: rgba(30, 30, 40, 0.8);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 35px;
            border: 2px solid var(--imperial-gold);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            animation: fadeIn 0.8s ease-out;
            position: relative;
        }
        
        .imperial-post::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/45-degree-fabric-light.png');
            opacity: 0.1;
            border-radius: 15px;
            z-index: -1;
        }
        
        .imperial-post-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 2px solid rgba(212, 175, 55, 0.3);
        }
        
        .imperial-post-avatar {
            width: 70px;
            height: 70px;
            background: radial-gradient(circle, var(--imperial-gold), #b8860b);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            color: var(--royal-purple);
            font-weight: bold;
            border: 3px solid var(--ivory);
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.5);
        }
        
        .imperial-post-info h3 {
            font-size: 24px;
            color: var(--imperial-gold);
            margin-bottom: 5px;
        }
        
        .imperial-post-info span {
            color: #c0c0c0;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .imperial-post-content {
            margin-bottom: 25px;
            line-height: 1.9;
            color: var(--ivory);
            font-size: 20px;
            padding: 0 15px;
            white-space: pre-line;
        }
        
        .imperial-post-image {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 25px;
            max-height: 600px;
            object-fit: cover;
            border: 2px solid var(--imperial-gold);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
        }
        
        /* التعليقات الامبراطورية */
        .imperial-comments {
            margin-top: 30px;
            border-top: 2px solid rgba(212, 175, 55, 0.3);
            padding-top: 25px;
        }
        
        .imperial-comments-title {
            color: var(--imperial-gold);
            margin-bottom: 20px;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .imperial-comment {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
            padding: 20px;
            background: rgba(20, 20, 30, 0.6);
            border-radius: 10px;
            border: 1px solid var(--imperial-gold);
        }
        
        .imperial-comment-avatar {
            width: 50px;
            height: 50px;
            background: radial-gradient(circle, #5D2906, var(--dark-wood));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: var(--imperial-gold);
            flex-shrink: 0;
            border: 2px solid var(--imperial-gold);
        }
        
        .imperial-comment-content {
            flex: 1;
        }
        
        .imperial-comment-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            align-items: center;
        }
        
        .imperial-comment-author {
            font-weight: 700;
            color: var(--imperial-gold);
            font-size: 18px;
        }
        
        .imperial-comment-time {
            color: #a9a9a9;
            font-size: 0.9rem;
        }
        
        .imperial-comment-text {
            color: #e0e0e0;
            line-height: 1.7;
            font-size: 18px;
        }
        
        .imperial-add-comment {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        
        .imperial-comment-input {
            flex: 1;
            background: rgba(20, 20, 30, 0.7);
            border: 2px solid var(--imperial-gold);
            border-radius: 30px;
            padding: 15px 25px;
            color: var(--ivory);
            font-size: 18px;
            transition: all 0.3s;
            font-family: 'Scheherazade New', serif;
        }
        
        .imperial-comment-input:focus {
            outline: none;
            border-color: var(--royal-red);
            box-shadow: 0 0 10px rgba(139, 0, 0, 0.4);
        }
        
        .imperial-send-btn {
            background: var(--imperial-gold);
            color: var(--royal-purple);
            border: none;
            width: 55px;
            height: 55px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            flex-shrink: 0;
            font-size: 22px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
        }
        
        .imperial-send-btn:hover {
            background: var(--royal-red);
            color: var(--ivory);
            transform: scale(1.1);
        }
        
        /* الفوتر الامبراطوري */
        .imperial-footer {
            text-align: center;
            padding: 40px 0 30px;
            color: #a9a9a9;
            font-size: 1.1rem;
            border-top: 2px solid var(--imperial-gold);
            margin-top: 50px;
            background: rgba(20, 20, 30, 0.7);
            border-radius: 15px;
            position: relative;
        }
        
        .imperial-footer p {
            margin-bottom: 10px;
        }
        
        .imperial-motto {
            color: var(--imperial-gold);
            font-size: 1.3rem;
            font-style: italic;
            margin: 20px 0;
            text-shadow: 0 0 5px rgba(212, 175, 55, 0.5);
        }
        
        /* التكيف مع الجوال */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .imperial-header h1 {
                font-size: 2.5rem;
            }
            
            .imperial-header p {
                font-size: 1.2rem;
            }
            
            .imperial-post {
                padding: 25px 15px;
            }
            
            .imperial-post-content {
                font-size: 18px;
            }
            
            .imperial-comment {
                flex-direction: column;
                gap: 15px;
            }
            
            .imperial-add-comment {
                flex-direction: column;
            }
            
            .imperial-send-btn {
                width: 100%;
                height: 50px;
                border-radius: 30px;
            }
        }
        
        /* تأثيرات بسيطة */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .imperial-notification {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(135deg, var(--imperial-gold), #b8860b);
            color: var(--royal-purple);
            padding: 15px 30px;
            border-radius: 10px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
            z-index: 1000;
            animation: slideIn 0.4s ease-out;
            display: flex;
            align-items: center;
            gap: 15px;
            font-weight: bold;
            border: 2px solid var(--ivory);
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        .imperial-divider {
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--imperial-gold), transparent);
            margin: 25px 0;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- الترويسة الامبراطورية -->
        <div class="imperial-header">
            <div class="imperial-seal">
                <i class="fas fa-crown"></i>
            </div>
            <h1>مجلس الامبراطورية</h1>
            <p>مرحباً بك في بلاط الإمبراطور العظيم، حيث تُناقش القرارات المصيرية</p>
        </div>
        
        <!-- منطقة إنشاء المنشورات الامبراطورية -->
        <div class="imperial-post-creator">
            <h2><i class="fas fa-scroll"></i> مرسوم الإمبراطور</h2>
            <div class="form-group">
                <textarea id="postContent" placeholder="أنا أحترم كل الآراء، ورأي هو الذي يُطبق..."></textarea>
            </div>
            <div class="image-upload" id="imageUpload">
                <i class="fas fa-image"></i>
                <p>أضف ختم الإمبراطورية أو مرسوماً مصوراً (اختياري)</p>
            </div>
            <button id="publishBtn" class="imperial-btn">أصدر المرسوم</button>
        </div>
        
        <div class="imperial-divider"></div>
        
        <!-- المنشورات الامبراطورية -->
        <div class="imperial-posts-container" id="postsContainer">
            <!-- سيتم تحميل المنشورات من localStorage هنا -->
        </div>
        
        <!-- الفوتر الامبراطوري -->
        <div class="imperial-footer">
            <p>مجلس الإمبراطورية - حكم الإمبراطور العظيم</p>
            <p>كل الحقوق محفوظة تحت حكم الإمبراطور &copy; 2025</p>
            <div class="imperial-motto">"الرأي يُستشار والحكم يُطبق"</div>
        </div>
    </div>

    <!-- قالب المنشور (مخفي) -->
    <template id="postTemplate">
        <div class="imperial-post" data-id="">
            <div class="imperial-post-header">
                <div class="imperial-post-avatar">أ</div>
                <div class="imperial-post-info">
                    <h3>الإمبراطور العظيم</h3>
                    <span><i class="fas fa-clock"></i> <span class="post-date"></span></span>
                </div>
            </div>
            <div class="imperial-post-content"></div>
            <div class="post-image-container"></div>
            <div class="imperial-comments">
                <h4 class="imperial-comments-title"><i class="fas fa-comments"></i> آراء المستشارين</h4>
                <div class="comments-list"></div>
                <div class="imperial-add-comment">
                    <input type="text" class="imperial-comment-input" placeholder="أدخل رأيك هنا...">
                    <button class="imperial-send-btn">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </template>
    
    <!-- قالب التعليق (مخفي) -->
    <template id="commentTemplate">
        <div class="imperial-comment">
            <div class="imperial-comment-avatar"></div>
            <div class="imperial-comment-content">
                <div class="imperial-comment-header">
                    <span class="imperial-comment-author"></span>
                    <span class="imperial-comment-time"></span>
                </div>
                <p class="imperial-comment-text"></p>
            </div>
        </div>
    </template>

    <script>
        // تخزين البيانات في localStorage
        const STORAGE_KEY = 'imperialCouncilData';
        
        // تهيئة البيانات
        let appData = {
            posts: [
                {
                    id: 1,
                    content: "تبا... هناك الكثير من المشاكل.\nلا يهم، اكتب تجربتك على التيليغرام",
                    date: new Date(),
                    image: "https://images.unsplash.com/photo-1543857778-c4a1a569e7bd?auto=format&fit=crop&w=600",
                    comments: [
                        {
                            author: "المستشار الأول",
                            avatar: "م",
                            text: "نقترح عقد اجتماع طارئ لمعالجة هذه القضايا.",
                            date: new Date(Date.now() - 3600000)
                        },
                        {
                            author: "المستشار الثاني",
                            avatar: "ع",
                            text: "لقد تم تعيين فريق متخصص للتعامل مع المشكلة.",
                            date: new Date(Date.now() - 1800000)
                        }
                    ]
                },
                {
                    id: 2,
                    content: "السلام عليكم\n\nلا تنسوا رد السلام",
                    date: new Date(),
                    image: null,
                    comments: [
                        {
                            author: "المستشار الأول",
                            avatar: "م",
                            text: "وعليكم السلام ورحمة الله وبركاته",
                            date: new Date(Date.now() - 7200000)
                        },
                        {
                            author: "المستشار الثاني",
                            avatar: "ع",
                            text: "السلام عليكم ورحمة الله",
                            date: new Date(Date.now() - 3600000)
                        },
                        {
                            author: "المستشار الثالث",
                            avatar: "س",
                            text: "وعليكم السلام، كيف حال الإمبراطورية اليوم؟",
                            date: new Date(Date.now() - 1800000)
                        }
                    ]
                }
            ]
        };
        
        // تحميل البيانات المحفوظة
        function loadSavedData() {
            const savedData = localStorage.getItem(STORAGE_KEY);
            if (savedData) {
                try {
                    const parsedData = JSON.parse(savedData);
                    appData.posts = parsedData.posts || appData.posts;
                } catch (e) {
                    console.error("حدث خطأ في تحميل البيانات:", e);
                }
            }
        }
        
        // حفظ البيانات في localStorage
        function saveData() {
            try {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(appData));
            } catch (e) {
                console.error("حدث خطأ في حفظ البيانات:", e);
            }
        }
        
        // عرض الإشعارات الامبراطورية
        function showImperialNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'imperial-notification';
            notification.innerHTML = `<i class="fas fa-crown"></i> ${message}`;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideIn 0.4s ease-out reverse forwards';
                setTimeout(() => {
                    notification.remove();
                }, 400);
            }, 3000);
        }
        
        // تنسيق التاريخ
        function formatImperialDate(date) {
            const now = new Date();
            const diff = now - date;
            const diffMinutes = Math.floor(diff / 60000);
            const diffHours = Math.floor(diff / 3600000);
            const diffDays = Math.floor(diff / 86400000);
            
            if (diffMinutes < 1) return 'الآن';
            if (diffMinutes < 60) return `منذ ${diffMinutes} دقيقة`;
            if (diffHours < 24) return `منذ ${diffHours} ساعة`;
            if (diffDays === 1) return 'أمس';
            return `منذ ${diffDays} يوم`;
        }
        
        // إنشاء منشور جديد
        function createImperialPostElement(post) {
            const template = document.getElementById('postTemplate');
            const clone = template.content.cloneNode(true);
            const postElement = clone.querySelector('.imperial-post');
            
            postElement.dataset.id = post.id;
            postElement.querySelector('.imperial-post-content').textContent = post.content;
            postElement.querySelector('.post-date').textContent = formatImperialDate(new Date(post.date));
            
            // إضافة الصورة إن وجدت
            if (post.image) {
                const imgContainer = postElement.querySelector('.post-image-container');
                const img = document.createElement('img');
                img.src = post.image;
                img.className = 'imperial-post-image';
                img.alt = 'مرسوم مصور';
                imgContainer.appendChild(img);
            }
            
            // إضافة التعليقات
            const commentsList = postElement.querySelector('.comments-list');
            post.comments.forEach(comment => {
                const commentElement = createImperialCommentElement(comment);
                commentsList.appendChild(commentElement);
            });
            
            // تفعيل زر إضافة تعليق
            const sendBtn = postElement.querySelector('.imperial-send-btn');
            sendBtn.addEventListener('click', function() {
                const commentInput = this.previousElementSibling;
                const commentText = commentInput.value.trim();
                
                if (commentText) {
                    const newComment = {
                        author: "مستشار جديد",
                        avatar: "م",
                        text: commentText,
                        date: new Date()
                    };
                    
                    // إضافة التعليق للبيانات
                    const postId = parseInt(postElement.dataset.id);
                    const postIndex = appData.posts.findIndex(p => p.id === postId);
                    if (postIndex !== -1) {
                        appData.posts[postIndex].comments.push(newComment);
                        saveData();
                        
                        // إضافة التعليق للواجهة
                        const commentElement = createImperialCommentElement(newComment);
                        commentsList.appendChild(commentElement);
                        
                        commentInput.value = '';
                        showImperialNotification('تم إضافة رأي المستشار بنجاح');
                    }
                } else {
                    commentInput.placeholder = 'الرجاء كتابة رأي قبل الإرسال...';
                    commentInput.focus();
                }
            });
            
            return postElement;
        }
        
        // إنشاء تعليق جديد
        function createImperialCommentElement(comment) {
            const template = document.getElementById('commentTemplate');
            const clone = template.content.cloneNode(true);
            
            clone.querySelector('.imperial-comment-avatar').textContent = comment.avatar;
            clone.querySelector('.imperial-comment-author').textContent = comment.author;
            clone.querySelector('.imperial-comment-time').textContent = formatImperialDate(new Date(comment.date));
            clone.querySelector('.imperial-comment-text').textContent = comment.text;
            
            return clone;
        }
        
        // عرض جميع المنشورات
        function renderImperialPosts() {
            const container = document.getElementById('postsContainer');
            container.innerHTML = '';
            
            // فرز المنشورات من الأحدث إلى الأقدم
            const sortedPosts = [...appData.posts].sort((a, b) => 
                new Date(b.date) - new Date(a.date)
            );
            
            sortedPosts.forEach(post => {
                const postElement = createImperialPostElement(post);
                container.appendChild(postElement);
            });
        }
        
        // تهيئة التطبيق
        function initImperialApp() {
            // تحميل البيانات المحفوظة
            loadSavedData();
            
            // عرض المنشورات
            renderImperialPosts();
            
            // تفعيل زر نشر منشور جديد
            document.getElementById('publishBtn').addEventListener('click', function() {
                const textarea = document.getElementById('postContent');
                const content = textarea.value.trim();
                
                if (content) {
                    const newPost = {
                        id: Date.now(),
                        content: content,
                        date: new Date(),
                        image: null,
                        comments: []
                    };
                    
                    // إضافة المنشور الجديد
                    appData.posts.push(newPost);
                    saveData();
                    
                    // إعادة عرض المنشورات
                    renderImperialPosts();
                    
                    // إعادة تعيين النموذج
                    textarea.value = '';
                    showImperialNotification('تم إصدار مرسوم جديد بنجاح!');
                    
                    // التمرير إلى المنشور الجديد
                    setTimeout(() => {
                        const newPostElement = document.querySelector(`[data-id="${newPost.id}"]`);
                        if (newPostElement) {
                            newPostElement.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        }
                    }, 300);
                } else {
                    textarea.placeholder = 'الرجاء كتابة المرسوم قبل الإصدار...';
                    textarea.focus();
                }
            });
            
            // تفعيل رفع الصور
            document.getElementById('imageUpload').addEventListener('click', function() {
                showImperialNotification('سيتم تفعيل ميزة الختم الإمبراطوري قريباً');
            });
        }
        
        // بدء التطبيق عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', initImperialApp);
    </script>
</body>
